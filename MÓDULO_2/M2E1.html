<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <script>
            var num1 = parseInt(prompt('Insira seu primeiro valor.'));
            var operacao = prompt('Qual operação deseja realizar?');
            var num2 = parseInt(prompt('Insira seu segunod valor.'));
            var result; 

            switch(operacao){
                case '+':
                result = num1 + num2;
                alert(result)
                break

                case '-':
                result = num1 - num2;
                alert(result)
                break

                case '*':
                result = num1 * num2;
                alert(result)
                break

                case '/':
                result = num1 / num2;
                modulo = num1 % num2;
                    if (num2 = 0) {
                        alert('ERROR! Não é possível dividir por 0.');
                    }
                alert(result + ' resta ' + modulo)
                break
            }
        </script>
    </body>
</html>
